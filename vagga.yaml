containers:
  firefox-with-java:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !Install
      - firefox
      - icedtea-plugin
    volumes:
      /tmp: !Tmpfs
        size: 100Mi
        mode: 0o1777
        subdirs:
          .X11-unix:
      /tmp/.X11-unix: !BindRW /volumes/X11

commands:
  firefox: !Command
    container: firefox-with-java
    environ: { HOME: /work/home }
    run: [firefox, --no-remote]
